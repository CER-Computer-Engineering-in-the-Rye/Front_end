<html>
  <head>
    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8" />
    <title>Posting</title>

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="css/tempDivStyle.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="style/font-awesome.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
      rel="stylesheet"
    />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css"
      rel="stylesheet"
    />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!--
  1.헤더 위에 이상하게 뜨는건 php때문임, 왜 그렇게 되는지는 모르지만 일단 위에꺼 지우면 글귀 사라짐.
  2.위 php코드는 백엔드와 소통 + 로그인후 본 페이지에 들어갈때 인증을 위해 만들어 놓았던 것임.
-->
    <!--
    <script>
      $(document).ready(function () {
        $(".summernote").summernote({
          height: 400,
          lang: "ko-KR",
        });
      });
    </script>
  -->
    <h1
      id="header"
      style="margin-left: 120px; font-family: 'Noto Serif KR', serif"
    >
      <b>Post It!</b>
    </h1>
    <div id="mainDiv">
      Title:
      <p>
        <input
          type="text"
          name="title"
          placeholder="제목"
          style="width: 450px"
        />
      </p>
      <br />
      Autor:
      <ul class="wri"></ul>

      <br />
      Body:
      <p><textarea class="summernote" name="contents"></textarea></p>
      <br /><button
        type="submit"
        class="wts-btn"
        style="font-family: 'Noto Serif KR', serif"
      >
        제출하기
      </button>
    </div>
    <script type="text/javascript">
      const $ = document.querySelector.bind(document);
      const input_wri = $(".wri");
      axios.defaults.baseURL = "http://apigogi.dothome.co.kr";
      let data = new FormData();
      axios.get("/board/info", data).then((response) => {
        const writer =
          response.data.item[0].writer; /*user 계정 아이디로 수정 필요*/
        console.log(response);
        const span = document.createElement("span");
        span.innerText = writer;
        input_wri.appendChild(span);
      });
    </script>
    <script src="writing.js"></script>
  </body>
</html>
