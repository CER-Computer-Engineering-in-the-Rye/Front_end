<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYM | SIGNUP</title>
    <link href="img/logo-background.jpg" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <!--menu-->
    <div class="header-wrapper">
        <div class="header">
            <div class="brand" onclick="location.href = 'index.html';">
                <div class="brand__logo"></div>
                <div style="margin-right: 10px"></div>
                <div class="brand__title">Meet Your Meat</div>
            </div>
            <div class="menu">
                <div class="menu__item"><a href="landing.html">INTRODUCING</a></div>
                <div class="menu__item"><a href="cow.html">COW</a></div>
                <div class="menu__item"><a href="pig.html">PIG</a></div>
                <div class="menu__item"><a href="map.html">INFORMATION</a></div>
                <div class="menu__item"><a href="writing.html">BOARD</a></div>
            </div>
            <div class="account">
                <div class="login-button" onclick="location.href = 'login.html';">login</div>
            </div>
        </div>
    </div>

    <!--signup-->
    <div class="sign-up">
        <div class="form">
            <h1>Sign Up</h1>
            <input type="text" placeholder="ID" name="id" />
            <input type="password" placeholder="password" name="password" />
            <input type="password" placeholder="password check" />
            <button class="signup">create</button>
        </div>
    </div>

    <!-- footer -->
    <footer class="s-footer">
        <span>Contributor<br>
            김률아 hobby0519@gmail.com<br>
            강혜연 @gmail.com<br> 
            심성현 qaz74792@gmail.com<br>
            이호영 @gmail.com<br> 
            허미림 wowoo3545@gmail.com</span><br>
        <span>© Copyright Meet your Meat 2021</span>
    </footer>
    <script type="text/javascript">
        const $ = document.querySelector.bind(document);
        axios.defaults.baseURL = 'http://apigogi.dothome.co.kr';
        $('.signup').addEventListener('click', () => {
            let data = new FormData();
            data.append('id', $('input[name=id]').value);
            data.append('password', $('input[name=password]').value);
            axios.post('/signup', data)
            .then(
                response => {
                    console.log(response);
                    alert('가입에 성공했습니다.');
                    location.href = 'login.html';
                }
            )
            .catch(
                error => {
                    if (error.response) {
                        console.log(error.response);
                        alert(error.response.data.message);
                    }
                    else {
                        console.log(error);
                    }
                }
            );
        });
    </script>
</body>
</html>
